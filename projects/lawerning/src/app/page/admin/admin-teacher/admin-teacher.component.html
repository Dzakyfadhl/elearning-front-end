<nav aria-label="breadcrumb">
  <ol class="breadcrumb bg-light">
    <li class="breadcrumb-item">
      <a [routerLink]="['/admin']" routerLinkActive="active">Home</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Teacher</li>
  </ol>
</nav>

<div class="container-fluid">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="New"
        icon="pi pi-plus"
        class="p-button-success p-mr-2"
        (click)="openNew()"
      ></button>
      <button
        pButton
        pRipple
        [label]="Delete"
        icon="pi pi-trash"
        class="p-button-danger"
        (click)="deleteSelectedTeachers()"
        [disabled]="!selectedTeachers || !selectedTeachers.length"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="teachers"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['firstname', 'username', 'phone', 'gender', 'code']"
    [(selection)]="selectedTeachers"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
        <h5 class="p-m-0">Manage Teachers</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($event.target.value, 'contains')"
            placeholder="Search..."
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="fullName">
          Full Name <p-sortIcon field="firstName"></p-sortIcon>
        </th>
        <th pSortableColumn="username">
          Username <p-sortIcon field="username"></p-sortIcon>
        </th>
        <th pSortableColumn="phone">
          Phone Number <p-sortIcon field="phone"></p-sortIcon>
        </th>
        <th pSortableColumn="gender">
          Gender <p-sortIcon field="gender"></p-sortIcon>
        </th>
        <th pSortableColumn="code">
          Code <p-sortIcon field="code"></p-sortIcon>
        </th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-teacher>
      <tr>
        <td>
          <p-tableCheckbox [value]="teacher"></p-tableCheckbox>
        </td>
        <td>{{ teacher.firstName + teacher.lastName }}</td>
        <td>{{ teacher.username }}</td>
        <td>{{ teacher.phone }}</td>
        <td>{{ teacher.gender }}</td>
        <td>{{ teacher.code }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success p-mr-2"
            (click)="editTeacher(teacher)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="deleteTeacher(teacher)"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="p-d-flex p-ai-center p-jc-between">
        In total there are {{ teachers ? teachers.length : 0 }} teachers.
      </div>
    </ng-template>
  </p-table>
</div>

<p-dialog
  [(visible)]="modalDialog"
  [style]="{ width: '450px' }"
  header="Teacher Details"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content"> </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Save"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveTeacher()"
    ></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
