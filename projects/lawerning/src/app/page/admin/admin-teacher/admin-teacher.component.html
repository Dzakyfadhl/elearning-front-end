<nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-light">
        <li class="breadcrumb-item"><a [routerLink]="['/admin']" routerLinkActive="router-link-active">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Teacher
        </li>
    </ol>
</nav>

<div class="d-flex align-items-center justify-content-between px-2 mb-3">
    <h3>List Teachers</h3>
    <button pButton type="button" icon="pi pi-plus" label="Add Teacher" class="p-button-raised p-button-sm" [routerLink]="['modif']" routerLinkActive="router-link-active"></button>
</div>
<p-table [value]="listTeachers" [paginator]="true" [rows]="5" styleClass="test" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,10,20]" styleClass="p-datatable-sm test">
    <ng-template pTemplate="header">
        <tr>
            <th>Teacher Code</th>
            <th>Full Name</th>
            <th>Phone Number</th>
            <th>Username</th>
            <th>Action</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-teacher>
        <tr>
            <td>{{teacher.code}}</td>
            <td>{{teacher.firstName}} {{teacher.lastName}}</td>
            <td>{{teacher.phone}}</td>
            <td>{{teacher.username}}</td>
            <td>
                <button pButton pRipple icon="pi pi-pencil" type="button" label="Edit" class="p-button-outlined p-button-warning p-button-sm"></button>
                <button pButton pRipple icon="pi pi-trash" type="button" label="Delete" class="p-button-outlined p-button-danger p-button-sm"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
        <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
    </ng-template>
    <ng-template pTemplate="paginatorright">
        <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
    </ng-template>
</p-table>
