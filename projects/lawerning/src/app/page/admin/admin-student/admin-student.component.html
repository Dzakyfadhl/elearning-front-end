<nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-light">
        <li class="breadcrumb-item"><a [routerLink]="['/admin']" routerLinkActive="router-link-active">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Student
        </li>
    </ol>
</nav>

<p-table #dt [value]="listStudents" [(selection)]="selectedStudents" dataKey="id" [responsive]="true" styleClass="test" [rowHover]="true" [rows]="5" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,25]" [loading]="loading" [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0" [globalFilterFields]="['code','name','phone','email', 'username']">
    <ng-template pTemplate="caption">
        <div class="table-header p-grid ">
            <h3>List of Students</h3>
            <span class="p-input-icon-left p-ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Search" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="code">
                <div class="p-d-flex  p-ai-center">
                    Student Code
                    <p-sortIcon field="code"></p-sortIcon>
                    <p-columnFilter type="text" field="code" display="menu"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="name">
                <div class="p-d-flex  p-ai-center">
                    Full Name
                    <p-sortIcon field="name"></p-sortIcon>
                    <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="phone">
                <div class="p-d-flex  p-ai-center">
                    Phone
                    <p-sortIcon field="phone"></p-sortIcon>
                    <p-columnFilter type="text" field="phone" display="menu"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="email">
                <div class="p-d-flex  p-ai-center">
                    Email
                    <p-sortIcon field="email"></p-sortIcon>
                    <p-columnFilter type="text" field="email" display="menu"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="username">
                <div class="p-d-flex  p-ai-center">
                    Username
                    <p-sortIcon field="username"></p-sortIcon>
                    <p-columnFilter type="text" field="username" display="menu"></p-columnFilter>
                </div>
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
        <tr class="p-selectable-row">
            <td>
                {{student.code}}
            </td>
            <td>
                {{student.name}}
            </td>
            <td>
                {{student.phone}}
            </td>
            <td>
                {{student.email}}
            </td>
            <td>
                {{student.username}}
            </td>
            <td>
                <button pButton pRipple icon="pi pi-pencil" type="button" label="Edit" class="p-button-outlined p-button-warning p-button-sm"></button>
                <button pButton pRipple icon="pi pi-trash" type="button" label="Delete" class="p-button-outlined p-button-danger p-button-sm"></button>
            </td>


        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No customers found.</td>
        </tr>
    </ng-template>
</p-table>
