<div class="container-fluid">
    <div class="row">
        <div class="header-module col-lg-12">
            <div class="d-flex justify-content-evenly mt-4">
                <div class="d-flex justify-content-between">
                    <a>
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                            class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                            <path
                                d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                        </svg>
                    </a>
                    <h6>{{examSelected.examName}}</h6>
                </div>
            </div>
            <div class="d-flex justify-content-evenly mt-2">
                <div class="d-flex justify-content-between">
                    <h5>Teacher: Rian Rivaldo, S.Kom</h5>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- <p-blockUI [blocked]="blockedDocument"></p-blockUI> -->
<p-dialog header="Edit Score" [(visible)]="display" [style]="{width: '50vw'}" [baseZIndex]="10000">
    <h6>Student : Farrel Yuda P</h6>
    <div class="p-fluid p-formgrid p-grid">
        <label>Score</label>
        <div class="p-field p-col-12">
            <input id="score" type="score" pInputText placeholder="input your score"/>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <p-button label="Save" (click)="display=false"></p-button>
    </ng-template>
</p-dialog>

<div class="body-module container-fluid p-4 mb-3">
    <div class="row">
        <div class="col-lg-12 mt-4">
            <div class="card shadow p-3 mb-5 bg-white rounded">
                <div class="mb-3 mt-3">
                    <h6>your student haven't viewed this assignment</h6>
                </div>
                <p-table [value]="examStudent" [scrollable]="true" scrollHeight="100%">
                    <ng-template pTemplate="header">
                        <tr>
                            <th width="80px">Code</th>
                            <th width="80px">Name</th>
                            <th width="80px">Date</th>
                            <th width="80px">File</th>
                            <th width="80px">Grade</th>
                            <th width="80px">Action</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-examStudent>
                        <tr>
                            <td width="80px">{{examStudent.code}}</td>
                            <td width="80px">{{examStudent.name}}</td>
                            <td width="80px">{{examStudent.date}}</td>
                            <td width="80px">{{examStudent.file}}</td>
                            <td width="80px">{{examStudent.grade}}</td>
                            <td width="80px">
                                <p-button (click)="showDialog()" label="Edit Score" styleClass="p-button-success">
                                </p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
