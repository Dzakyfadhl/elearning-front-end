<div class="d-flex justify-content-center pt-5">
    <div class="card p-5" style="width: 24rem">
        <h3 class="text-center mb-3">Forgot Password?</h3>
        <p class="text-center">
            Enter your email or username and we'll send you a link to get back into your account.
        </p>

        <hr />
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" aria-describedby="emailHelp" />
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small
      >
    </div>
    <div class="row mt-2">
      <div class="col-6">
        <p-button
          label="Back"
          icon="pi pi-arrow-left"
          iconPos="left"
          [routerLink]="['/login']"
          routerLinkActive="router-link-active"
        ></p-button>
      </div>
      <div class="col-6">
        <p-button
          label="Submit"
          icon="pi pi-check"
          iconPos="right"
          (click)="resetPassword()"
        ></p-button>
      </div>
    </div>
  </div>
</div>
