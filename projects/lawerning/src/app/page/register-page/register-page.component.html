<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div class="card card0 border-0">
    <div class="row d-flex">
      <!-- <div class="col-lg-6">
        <div class="card1 p-5">
          <div class="row px-3 justify-content-center mt-5 mb-5">
            <img src="assets/images/logo.png" class="image" />
          </div>
        </div>
      </div> -->
      <div class="content col-lg-12">
        <div class="card2 p-1">
          <div class="row">
            <div class="col-lg-12 d-flex justify-content-center px-3 mt-4 mb-2">
              <h4>Sign up to your account</h4>
            </div>
            <div class="col-lg-12">
              <div class="row px-3">
                <label class="mb-1">
                  <h6 class="mb-0 text-sm">Username</h6>
                </label>

                <input class="mb-3" [(ngModel)]="studentRegister.username" type="text" name="username"
                  placeholder="Enter a username" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="row px-3">
                <label class="mb-1">
                  <h6 class="mb-0 text-sm">First Name</h6>
                </label>

                <input class="mb-3" type="text" [(ngModel)]="studentRegister.firstName" name="username"
                  placeholder="Enter a first name" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="row px-3">
                <label class="mb-1">
                  <h6 class="mb-0 text-sm">Last Name</h6>
                </label>

                <input class="mb-3" type="text" [(ngModel)]="studentRegister.lastName" name="username"
                  placeholder="Enter a last name" />
              </div>
            </div>
            <div class="col-lg-12">
              <div class="row px-3">
                <label class="mb-1">
                  <h6 class="mb-0 text-sm">Password</h6>
                </label>
                <input class="mb-3" type="password" [(ngModel)]="studentRegister.password" name="password"
                  placeholder="Enter a password" />
              </div>
            </div>

            <div class="col-lg-12">
              <div class="row px-3">
                <label class="mb-1">
                  <h6 class="mb-0 text-sm">Email</h6>
                </label>
                <input class="mb-3" type="text" [(ngModel)]="studentRegister.email" name="email"
                  placeholder="Enter a email" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="row px-3">
                <label class="mb-1">
                  <h6 class="mb-0 text-sm">Phone Number</h6>
                </label>
                <input class="mb-4" type="text" [(ngModel)]="studentRegister.phone" name="phoneNumber"
                  placeholder="Enter a phone number" />
              </div>
            </div>
            <div class="col-lg-6 mb-3">
              <div class="row px-3">
                <label class="mb-1">
                  <h6 class="mb-1 text-sm">Gender</h6>
                </label>
                <select class="custom-select" [(ngModel)]="studentRegister.gender">
                  <option [value]="male">Male</option>
                  <option [value]="female">Female</option>
                </select>
              </div>
            </div>
            <div class="col-lg-12">
              <a (click)="register()">
                <div class="row mb-4 px-3">
                  <button type="submit" class="btn btn-blue text-center">
                    Sign Up
                  </button>
                </div>
              </a>
            </div>
            <div class="col-lg-12">
              <div class="row mb-4 px-3 justify-content-center">
                <small class="font-weight-bold">Already have an account?
                  <a class="text-primary" routerLink="/login">Sign in</a>
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
