<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="left col-lg-6">
                <div class="card1 p-5">
                    <div class="row px-3 justify-content-center mt-4 mb-5">
                        <img src="assets/images/logo.png" class="image" />
                    </div>
                </div>
            </div>
            <div class="right col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <div class="row px-3 justify-content-center mb-2">
                        <h4>Sign In</h4>
                    </div>
                    <div class="row px-3">
                        <label class="mb-1">
              <h6 class="mb-0 text-sm">Username</h6>
            </label>

                        <input class="mb-4" type="text" name="username" placeholder="Enter a username" [(ngModel)]="data.username" />
                    </div>
                    <div class="row px-3">
                        <label class="mb-1">
              <h6 class="mb-0 text-sm">Password</h6>
            </label>
                        <input type="password" name="password" placeholder="Enter password" [(ngModel)]="data.password" />
                    </div>
                    <div class="row px-3 mb-2">
                        <div class="custom-control custom-checkbox custom-control-inline">
                            <input id="chk1" type="checkbox" name="chk" class="custom-control-input" />
                        </div>
                        <a [routerLink]="['/password/reset']" routerLinkActive="router-link-active" class="forgot ml-auto mb-0 text-sm pt-1">Forgot Password?</a
            >
          </div>
          <div class="row mb-3 px-3">
            <button
              type="submit"
              class="btn btn-blue text-center"
              (click)="login()"
            >
              Sign In
            </button>
          </div>
          <div class="row mb-4 px-3 justify-content-center">
            <small class="font-weight-bold"
              >Don't have an account?
              <a class="text-primary" routerLink="/register">Register</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
