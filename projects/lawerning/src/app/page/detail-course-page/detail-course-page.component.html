>
  <div class="d-flex flex-row pl-5 pr-3">
    <img src="assets/images/logo.png" height="40" alt="" />

    <h4 class="label-logo pt-1 pl-3">Lawerning</h4>

    class="navbar-toggler"
    type="button"
    data-toggle="collapse"

<div class="body-home container">
  <div class="row">
    <div class="col-lg-12 mb-3">
      <div class="card-title mt-3 shadow">
        <a class="back m-3" (click)="prev()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-arrow-left"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
            />
          </svg>
        </a>
        <div class="title mt-4">
          <h1>{{ modules.name }}</h1>
        </div>
        <div class="content">
          <h5>{{ modules.totalStudent }} of {{ modules.capacity }} Joins</h5>
        </div>
      </div>
      <div class="about mt-5">
        <h3>About Course</h3>
        <hr />
        <p>{{ modules.description }}</p>
      </div>
      <div class="mt-5">
        <h3>Module</h3>
        <hr />
      </div>

      <div class="card-module mt-3 shadow-sm" *ngFor="let m of modules.modules">
        <div class="d-flex justify-content-between">
          <div class="d-flex flex-row">
            <img
              src="assets/images/icon-student.svg"
              height="80"
              height="80"
              alt=""
            />
            <div class="d-flex flex-column ml-3 mt-1">
              <h4>{{ m.title }}</h4>
              <h5>{{ m.subjectName }}</h5>
            </div>
          </div>
          <img
            src="assets/images/lock.svg"
            class="mt-3"
            height="40"
            width="40"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
</div>
