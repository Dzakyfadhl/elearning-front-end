<div class="body-home container">
    <div class="row">
        <div class="col-lg-12">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 mt-3 mb-3" *ngFor="let c of courses;let i = index">


                        <div class="card shadow p-1 mb-1 bg-white rounded">
                            <img src="assets/images/ilustrator.jpg" class="card-img-top" height="180" alt="...">
                            <div class="card-body">
                                <a (click)="viewModule(i)">
                                    <h5 class="card-title">{{c.name}}</h5>

                                </a>
                                <h6 class="card-text mb-3">
                                    <span class="badge badge-primary mr-1">{{c.role}}</span> {{c.teacher}}
                                </h6>
                                <h6 class="card-text mb-3">
                                    <span class="pr-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19"
                                            fill="currentColor" class="bi bi-calendar-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5h16V4H0V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5z" />
                                        </svg>
                                    </span> 25 Jan 2021 - 25 Feb 2021
                                </h6>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
