        <h4 class="my-course mt-5">MY COURSE</h4>
        <div class="row justify-content-center">
          <div
            class="col-lg-4 col-md-6 mt-3 mb-3"
            *ngFor="let c of courses; let i = index"
          >
            <a (click)="viewModule(i)">
              <div class="card mb-1 bg-white">
                <div class="card-body-course">
                  <div class="d-flex flex-column">
                    <div
                      *ngIf="c.isCompleted == false"
                      class="card-header-course"
                      style="
                        background-image: url('../../../../assets/images/banner_course.png');
                      "
                    >
                      <h4
                        class="card-title text-truncate"
                        style="max-width: 200px"
                      >
                        {{ c.typeName }}
                      </h4>

                      <span class="category-badge category-name">{{
                        c.categoryName
                      }}</span>
                      <p-progressBar
                        [value]="c.percentProgress"
                        class="progress-value"
                      ></p-progressBar>
                    </div>

                    <div
                      *ngIf="c.isCompleted == true"
                      class="card-header-course"
                      style="
                        background-image: url('../../../../assets/images/banner_course_finished.png');
                      "
                    >
                      <h4
                        class="card-title text-truncate"
                        style="max-width: 200px"
                      >
                        {{ c.typeName }}
                      </h4>

                      <span class="category-badge category-name">{{
                        c.categoryName
                      }}</span>
                    </div>
                  </div>

                  <div class="d-flex flex-row p-3">
                    <img
                      [src]="c.teacher.photoId"
                      class="img-teach rounded-circle"
                      alt=""
                    />
                    <div class="d-flex flex-column p-2">
                      <h5
                        class="teacher-name text-truncate"
                        style="max-width: 240px"
                      >
                        {{ c.teacher.firstName }} {{ c.teacher.lastName }},
                        {{ c.teacher.title }}.
                      </h5>

                      <h6 class="text-secondary">{{ c.teacher.experience }}</h6>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
