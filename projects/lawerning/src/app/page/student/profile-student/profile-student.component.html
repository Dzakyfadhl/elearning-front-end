<div class="body-profile container">

                    <path
                        d="M3 2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V2zm6 11a1 1 0 1 0-2 0 1 1 0 0 0 2 0z" />
                </svg>
                0896-3580-1409
            </h4>
           

        </div>
            <div class="col-lg-12 mt-5 mb-2">

                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-bookmarks-fill" viewBox="0 0 16 16">
                        <path d="M2 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L7 13.101l-4.223 2.815A.5.5 0 0 1 2 15.5V4z"/>

                      </svg>
                   Course Percentage
                </h3>
            </div>

                <div class="p-field p-col-12 p-md-4" >
                    <p-knob [(ngModel)]="result[i]" [size]="150" rangeColor="SlateGray" valueColor="Navy" [readonly]="true" valueTemplate="{value}%"></p-knob>
        
                    <h5 class="mmcourse">{{mm.course}}</h5>
                </div>
            </div>
