<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="container">
                <div class="row">

                    <div class="col-lg-12 mt-5 ml-2">
                        <h3>
                            <a routerLink="/home-student">
                                <i class="pi pi-arrow-left" style="font-size: 2rem"></i>
                            </a>
                            Detail Course
                        </h3>
                        <hr>
                    </div>
                    <div class="title col-lg-12 ml-2">
                        <div class="d-flex justify-content-between">
                            <h4 class="p-text-bold">
                                <i class="pi pi-book" style="font-size: 2rem"></i>
                                {{course.course}}

                            <h5 class="p-text-bold">
                                <i class="pi pi-user" style="font-size: 1rem"></i>

                            </h5>

                    </div>
                    <div class="col-lg-12 mt-4">
                     
                        <div class="card mb-4">
                            <div class="card-header">

                            </div>

                                    </p-divider>
                                    <p class="pl-5">{{m.desc}} </p>
                                </div>
                            <!-- </p-scrollPanel> -->

            </div>
