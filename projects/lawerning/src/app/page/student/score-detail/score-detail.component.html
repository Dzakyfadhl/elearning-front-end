<div class="container-fluid p-5">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <!-- <div class="card">
                <div class="row">

                    <div class="col-lg-6" *ngFor="let r of reports">
                        <h5>{{r.course}}</h5>
                        <p-progressBar [value]="20"></p-progressBar>
                    </div>
                </div>
            </div> -->
            <div class="card">
                <div class="d-flex justify-content-end p-3">
                    <button pButton type="button" icon="pi pi-file" label="Download"
                        class="download p-button-secondary p-button-sm"></button>
                </div>

                <p-table #dt1 [value]="reports" [paginator]="true" [responsive]="true" [rows]="10"
                    [showCurrentPageReport]="true" styleClass="p-datatable-striped"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [globalFilterFields]="['exam','module']">

                    <ng-template pTemplate="caption">
                        <div class="head-card d-flex justify-content-between p-3">
                            <h3>My Reports</h3>
                            <span class="p-input-icon-left p-ml-auto">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text"
                                    (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search" />
                            </span>
                        </div>

                        <hr>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th class="text-info">Course</th>
                            <th class="text-info">Module</th>
                            <th class="text-info">Exam Type</th>
                            <th class="text-info">Exam</th>
                            <th class="text-info">Date</th>
                            <th class="text-info">Score</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-r>
                        <tr>
                            <td>{{r.course}}</td>
                            <td>{{r.module}}</td>
                            <td>{{r.examType}}</td>
                            <td>{{r.exam}}</td>
                            <td>{{r.date}}</td>
                            <td class="text-info">{{r.score}}</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="paginatorleft">
                        <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
                    </ng-template>
                    <ng-template pTemplate="paginatorright">
                        <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
