<div class="d-flex" id="wrapper">

    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading text-center rounded-circle">
            <div class="rounded-circle mx-auto pt-4" style="width: 100px; height: 100px;">
                <p-avatar icon="pi pi-user" styleClass="p-mr-2" size="xlarge" [style]="{'background-color':'#2196F3', 'color': '#ffffff'}" shape="circle"></p-avatar>
            </div>
        </div>
        <div class="list-group list-group-flush">
            <a [routerLink]="['/admin']" routerLinkActive="router-link-active" class="list-group-item list-group-item-action bg-light"><i class="pi pi-home"></i> Home</a>
            <a [routerLink]="['/admin/teachers']" routerLinkActive="router-link-active" class="list-group-item list-group-item-action bg-light">Teacher</a>
            <a [routerLink]="['/admin/student']" routerLinkActive="router-link-active" class="list-group-item list-group-item-action bg-light">Student</a>
            <a [routerLink]="['/admin/courses']" routerLinkActive="router-link-active" class="list-group-item list-group-item-action bg-light">Course</a>
            <a [routerLink]="['/admin/course-type']" routerLinkActive="router-link-active" class="list-group-item list-group-item-action bg-light">Course Type</a>
            <a [routerLink]="['/admin/subjects']" routerLinkActive="router-link-active" class="list-group-item list-group-item-action bg-light">Subject Category</a>
        </div>
    </div>

    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h4>Admin Page</h4>
            <button pButton pRipple type="button" label="Logout" class="p-button-raised p-button-warning p-button-sm ml-auto" icon="pi pi-sign-out" style="width:100px; height: 30px;"></button>

        </nav>

        <div class="container px-5 mt-3">
            <router-outlet>
            </router-outlet>
        </div>
    </div>


</div>

<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
